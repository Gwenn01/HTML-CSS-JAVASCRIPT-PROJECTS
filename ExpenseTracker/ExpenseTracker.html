<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="ExpenseTracker.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="title">
                <p>Expense Tracker</p>
            </div>
            <!--for the diplay-->
            <div class="container-display">
                <span class="balance-add">
                    <span class="balance">
                        <p class="balance-tittle">Balance</p>
                        <span class="balance-value">0</span>
                    </span>
                    <span class="add">
                        <button class="add-btn">+</button>
                    </span>
                </span>
                <hr>
                <span class="add-expense">
                    <button class="add-expense-btn">Add Expense</button>
                </span>
                <p class="history-title">History</p>
                <div class="history">
                    <!--Generated by javascript-->
                </div>
            </div>
             <!--container for adding-->
            <div class="container-adding">
                <span class="title">Add Money</span>
                <span class="input-money">
                    <input type="number" placeholder="1000" class="input-addmoney" id="adding-money">
                </span>
                <span class="add-description">
                    <textarea class="textarea" name="textarea" rows="3" cols="23" placeholder="Add Description" id="adding-description"></textarea>
                </span>
                <span class="cancel-submit">
                    <button class="cancel" id="add-cancel">Cancel</button>
                    <button class="add" id="add-submit">Submit</button>
                </span>
            </div>
             <!--container for  expense-->
             <div class="container-expense">
                <span class="title">Add Expense</span>
                <span class="input-money">
                    <input type="number" placeholder="1000" class="input-addmoney" id="expense-money">
                </span>
                <span class="add-description">
                    <textarea class="textarea" name="textarea" rows="3" cols="23" placeholder="Add Description" id="expense-description"></textarea>
                </span>
                <span class="cancel-submit">
                    <button class="cancel" id="expense-cancel">Cancel</button>
                    <button class="add" id="expense-submit">Submit</button>
                </span>
            </div>
        </div>
    </div>
</body>
<script src="ExpenseTracker.js"></script>
</html>
