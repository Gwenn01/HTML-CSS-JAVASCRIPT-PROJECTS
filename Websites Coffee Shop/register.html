<!DOCTYPE html>
<html lang="en">
<head>

<body>

                <option value="amungan">Amungan</option>

                <option value="Dirita-Baloguen">Dirita-Baloguen</option>
                <option value="Lipay-Dingin-Panibuatan">Lipay-Dingin-Panibuatan</option>
                <option value="Palanginan">Palanginan</option>
                <option value="San-Agustin">San Agustin</option>
                <option value="Santa-Barbara">Santa Barbara</option>
                <option value="Santo-Rosario">Santo Rosario</option>
                <option value="Zone-1-Poblacion">Zone 1 Poblacion</option>
                <option value="Zone-2-Poblacion">Zone 2 Poblacion</option>
                <option value="Zone-3-Poblacion">Zone 3 Poblacion</option>
                <option value="Zone-4-Poblacion">Zone 4 Poblacion</option>
                <option value="Zone-5-Poblacion">Zone 5 Poblacion</option>
                <option value="Zone-6-Poblacion">Zone 6 Poblacion</option>
            </select><br>
            <input type="text" placeholder="Postal Code, Street Name, House No."/>
        </div>
        <div class="container-item3">
            <a href="home.html"><input type="submit" value="Register"></a>
        </div>
    </div>

</html>
