<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="Recipe.css">
</head>
<body>
    <header>
        <div class="navbar">
            <ul>
                <li>
                    <h2 id="home">Cookery</h2>
                </li>
                <li>
                    <input type="text" id="search" placeholder="Search">
                    <img src="Image/icons8-search-50.png" alt="searchIcon">
                </li>
            </ul>
        </div>
        <div class="foods-container">
            <div class="foods" id="food1">
                <h3>Adobo</h3>
                <button id="adobo"><img src="Image/adobo.jpg" alt="adobo"></button>
            </div>
            <div class="foods" id="food2">
                <h3>Tinola</h3>
                <button id="tinola"><img src="Image/tinola.jpg" alt="tinola"></button>
            </div>
            <div class="foods" id="food3">
                <h3>Paksiw</h3>
                <button id="paksiw"><img src="Image/paksiw.jpg" alt="paksiw"></button>
            </div>
            <div class="foods" id="food4">
                <h3>Sinigang</h3>
                <button id="sinigang"><img src="Image/sinigang.jpg" alt="sinigang"></button>
            </div>
            <div class="foods" id="food5">
                <h3>Caldereta</h3>
                <button id="caldereta"><img src="Image/caldereta.jpg" alt="caldereta"></button>
            </div>
        </div>
    </header>
    <main>
        <div class="recipe">
        </div>
    </main>
</body>
<script src="Recipe.js"></script>
</html>
